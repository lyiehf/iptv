name: Sync all files to mytv

on:
  schedule:
    - cron: '0 8 * * *'   # 每天 00:00 自动运行
  workflow_dispatch:       # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout A repo (iptv)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clone B repo (mytv)
        run: |
          git clone https://$PAT@github.com/lyiehf/mytv.git target-repo
          cd target-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
        env:
          PAT: ${{ secrets.PAT }}

      - name: Copy all files from iptv/tv/ to B repo root
        run: |
          cp -r iptv/tv/* target-repo/

      - name: Commit and push changes
        run: |
          cd target-repo
          git add .
          git commit -m "Auto sync all files from iptv/tv/" || echo "No changes to commit"
          git push https://$PAT@github.com/lyiehf/mytv.git
        env:
          PAT: ${{ secrets.PAT }}
